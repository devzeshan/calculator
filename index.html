<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Zeshan's Calculator</title>
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="content-container">
        <div class="heading">
            <header>
                <div id="title">Zeshan's Calculator</div>
            </header>
        </div>
        <div class="description">
            <h2 class="subtitle">
                Introducing a straightforward calculator meticulously designed by Zeshan Ahmed, employing 
                <strong>JavaScript</strong> for dynamic operations, 
                <strong>HTML</strong> for structure, and 
                <strong>CSS</strong> for polished presentation.
            </h2>
        </div>            
        <div class="calculator">
            <div class="display">
                <div class="content">0</div>
            </div>
            <div class="operational-content">
                <div class="row">
                    <button class="value">1</button>
                    <button class="value">2</button>
                    <button class="value">3</button>
                    <button class="operator" id="addition">+</button>
                    <button class="other" id="delete">DEL</button>
                </div>
                <div class="row">
                    <button class="value">4</button>
                    <button class="value">5</button>
                    <button class="value">6</button>
                    <button class="operator" id="subtraction">-</button>
                    <button class="other" id="clear">CLR</button>
                </div>
                <div class="row">
                    <button class="value">7</button>
                    <button class="value">8</button>
                    <button class="value">9</button>
                    <button class="operator" id="multiplication">*</button>
                    <button></button>
                </div>
                <div class="row">
                    <button></button>
                    <button class="value">0</button>
                    <button class="value">.</button>
                    <button class="operator" id="division">/</button>
                    <button class="other" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
