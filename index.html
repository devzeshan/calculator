<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Zeshan's Calculator</title>
    </head>
<body>
    <div class="content-container">
        <div class="heading">
            <header>
                <div id="title">Zeshan's Calculator</div>
            </header>
        </div>
        <div class="description">
            <h2 class="subtitle">
                Introducing a straightforward calculator meticulously designed by Zeshan Ahmed, employing 
                <strong>JavaScript</strong> for dynamic operations, 
                <strong>HTML</strong> for structure, and 
                <strong>CSS</strong> for polished presentation.
            </h2>
        </div>            
        <div class="calculator">
            <div class="display">
                <div id="content"></div>
            </div>
            <div class="operational-content">
                <div class="row">
                    <button id="value7">7</button>
                    <button id="value8">8</button>
                    <button id="value9">9</button>
                    <button id="operator" id="addition">+</button>
                    <button id="other" id="delete">DEL</button>
                </div>
                <div class="row">
                    <button id="value4">4</button>
                    <button id="value5">5</button>
                    <button id="value6">6</button>
                    <button id="operator" id="subtraction">-</button>
                    <button id="other" id="clear">CLR</button>
                </div>
                <div class="row">
                    <button id="value1">1</button>
                    <button id="value2">2</button>
                    <button id="value3">3</button>
                    <button class="operator" id="multiplication">*</button>
                    <button class="other" id="equal">=</button>

                </div>
                <div class="row">
                    <button id="value0">0</button>
                    <button id="valueDecimal">.</button>
                    <button class="operator" id="division">/</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
